    <div class="container">
        <div class="row">
            <h1>Triton Fake Exchange</h1>
        </div>
        <div class="row">
            <h3 id="sats"> SATOSHIS: 0.000000000</h3>
        </div>
            <div class="row">
            <h3 id="usd">  USD PRICE: 0.00</h3>
            </div>
            <div class="row">
              <div id="chart"></div>
            </div>
            <div class="row">
              <h5>Price (BTC) </h5>
            <div class="input-group mb-3">
                <input type="text" id="priceXTRI" class="form-control" placeholder="0" aria-label="0" aria-describedby="basic-addon1">
              </div>
              <h5>Amount (XTRI) </h5>
              <div class="input-group mb-3">
                <input type="text" id="amountXTRI" class="form-control" placeholder="0" aria-label="0" aria-describedby="basic-addon1">
              </div>
            <button id="buy" class="btn btn-success">Buy</button>
            <button id="sell" class="btn btn-danger">Sell</button>
        </div>
        <hr>
      <div class="row">
        <div class="col-md">
            <h3>Asks</h3>
            <div id="asks">
                <div class="card">
                   <button type="button" class="btn buy"> 0.0029 | 1000 XTRI | 0.00000290</button>
                  </div>
            </div>
        </div>
        <div class="col-md ">
          <h3>Bids</h3>
          <div id="bids">
              <div class="card">
                 <button type="button" class="btn sell"> 0.0029 | 1000 XTRI | 0.00000290</button>
                </div>
          </div>
        </div>
        <div class="col-md">
          <h3>History</h3>
         <div id="history"></div>
         <div class="card sell">
              <p>200 XTRI SOLD @ 0.00000290 / XTRI</p>
          </div>
          <div class="card buy">
              <p>200 XTRI BOUGHT @ 0.00000290 / XTRI</p>
          </div>
        </div>
      </div>
